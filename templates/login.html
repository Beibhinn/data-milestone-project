{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Sign in</span>
                <p>Sign in to upvote recipes you like, and to keep track of your favourite recipes!</p>
                <form method=POST action="{{ url_for('login') }}">
                    <div class="input-field col s12 m6">
                        <input id="user" name="user" type="text" class="validate" required>
                        <label for="user">Username:</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="pass_word" name="pass_word" type="text" class="validate" required>
                        <label for="pass_word">Password:</label>
                    </div>
                    <div class="center">
                        <button class="btn waves-effect waves-light" type="submit">Sign in
                            <i class="material-icons right">person_pin</i>
                        </button>
                    </div>
                </form>
                <div class="card-action">
                    New user? <a href="{{ url_for('register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
