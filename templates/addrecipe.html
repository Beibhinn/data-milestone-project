{% extends 'base.html' %}
{% block content %}

<h3>Add a Recipe</h3>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <input id="title" name="title" type="text">
                <label>Recipe Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input id="user_name" name="user_name" type="text">
                <label for="user_name">User</label>
            </div>
            <div class="input-field col s6">
               <i class="material-icons prefix">restaurant</i>
                <input id="cuisine_name" name="cuisine_name" type="text">
                <label for="cuisine_name">Cuisine Type</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">list</i>
                <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">description</i>
                <textarea name="method" id="method" class="materialize-textarea"></textarea>
                <label for="method">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
               <i class="material-icons prefix">label</i>
                <div class="chips chips chips-placeholder chips-autocomplete">
                    <input id="tag_name" name="tag_name">
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
